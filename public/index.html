
<DOCTYPE></DOCTYPE>
<html lang="ja"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://kit.fontawesome.com/73db00d111.js" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/jpm5lrr.css"/>
  <link rel="stylesheet" href="../css/style.css?ver"/>
  <title>Document</title>
</head>
<body>
  <header class="l-header">
    <div class="l-header__inner">
      <h1 class="l-header__logo"><a href=""><img src="../assets/logo.svg" alt=""/></a></h1>
      <div class="l-header__nav p-headerNav">
        <ul class="l-header__list p-headerNav__list">
          <li class="p-headerNav__item"><a href="">家具</a><a href="">家電</a></li>
        </ul>
      </div>
      <div class="l-header__navBtn">
        <div class="c-openbtn"><span></span><span></span><span></span></div>
      </div>
      <div class="l-header__icon"><a class="c-iconLogin" href=""><i class="fa-solid fa-arrow-right-to-bracket"></i></a><a class="c-iconCart" href=""><i class="fa-solid fa-cart-shopping"></i></a></div>
    </div>
  </header>
  <div class="p-headerUnder">
    <ul class="p-headerUnder__list">
      <li class="c-navList"><a class="c-navList__link c-triangle" href="">家具</a><i class="fa-solid fa-play"></i></li>
      <li class="c-navList"><a class="c-navList__link" href="">家電</a><i class="fa-solid fa-play"></i></li>
    </ul>
  </div>
  <section class="p-mainVisual">
    <div class="p-mainVisual__inner">
      <div class="p-mainVisual__content">
        <div class="div">
          <p class="p-mainVisual__sentence">いつでもどこでも。</p>
        </div>
        <div class="div">
          <p class="p-mainVisual__sentence">わたしの好きが集まる暮らし。</p>
        </div>
        <div class="div">
          <p class="p-mainVisual__sentenceSub">おうち空間を自由かつ手軽に模様替え</p>
        </div>
      </div>
    </div>
  </section>
  <section class="p-campaign">
    <div class="p-campaign__catchphraseLeft">LIMITED TIME CAMPAIGN</div>
    <div class="p-campaign__content">
      <div class="p-campaign__text">
        <div class="p-campaign__title">高品質でセンスのいい<br>家具・家電を</div>
        <div class="p-campaign__title"><span class="u-futura">10%</span>0FF価格で<br>レンタルできます。</div>
      </div>
      <div class="p-campaign__under">
        <div class="p-campaign__detail">
          <div class="p-campaign__monthly c-campaignLavel">月額<br>440円〜</div>
          <div class="p-campaign__rental c-campaignLavel">1ヶ月〜レンタル可能</div>
          <div class="p-campaign__discount c-campaignLavel">長期レンタル<br>割引あり</div>
        </div>
        <div class="p-campaign__3step c-step">
          <p class="c-step__text">カンタン！ 3 STEP</p>
        </div>
        <div class="p-campaign__button"><a class="c-buttonRegister">今すぐ会員登録</a></div>
      </div>
    </div>
    <div class="p-campaign__catchphraseRight">LIMITED TIME CAMPAIGN</div>
  </section>
</body>
